apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.robotframework:robotframework:3.0'
    compile group: 'org.robotframework', name: 'javalib-core', version: '0.9.1'
    compile group: 'com.github.markusbernhardt', name: 'robotframework-selenium2library-java', version: '1.4.0.8'
    compile group: 'com.github.ombre42', name: 'jrobotremoteserver', version: '3.0'

}


task rf (type: JavaExec) {
    main = 'org.robotframework.RobotFramework'
    classpath = sourceSets.main.runtimeClasspath
    args '--outputdir', 'build/rf-report'
    args '/home/user/RF/java_pft/robot-framework-web-tests/src/test/java/pro/arta/robotframework/tests/acceptance'
}

